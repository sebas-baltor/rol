<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Albert+Sans:wght@400;600;700&family=Righteous&family=Rowdies:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Rol de juego Temascalapa</title>
  </head>

  <body>
    <div class="container">
      <header>
        <img src="./logo.png" alt="logo" />
        <div>
          <h1 class="header__title">TEMPORADA REGULAR</h1>
          <!-- <h3 class="header__jord">Jornada 3</h3> -->
        </div>
      </header>
      <h3 class="title">El aljibe</h3>
      <main class="content">
        <div class="content__item">
          <h2 class="content__title">
            Varonil - Domingo 12 de noviembre
            <br />
            <span> JORNADA 8</span>
          </h2>
          <div class="content__rol">
            <div class="rol__item">
              <span class="rol__item-date">
                <span class="bg-cyan color-white"> 03:00 PM </span>
              </span>
              <div class="rol__item-container">
                <div class="rol__item-team">
                  <div class="bg-cyan color-white">Tune Squad</div>
                </div>
                <div class="rol__item-vs color-white">VS</div>
                <span class="rol__item-team-l">
                  <div class="bg-blue color-white">Tryhard</div>
                </span>
              </div>
            </div>
            <div class="rol__item">
              <span class="rol__item-date">
                <span class="bg-cyan color-white"> 04:00 PM </span>
              </span>
              <div class="rol__item-container">
                <div class="rol__item-team">
                  <div class="bg-cyan color-white">Tune Squad</div>
                </div>
                <div class="rol__item-vs color-white">VS</div>
                <span class="rol__item-team-l">
                  <div class="bg-red color-white">Bulls</div>
                </span>
              </div>
            </div>
            <div class="rol__item">
              <span class="rol__item-date">
                <span class="bg-green color-white"> 05:00 PM </span>
              </span>
              <div class="rol__item-container">
                <div class="rol__item-team">
                  <div class="bg-green color-white">Bucks</div>
                </div>
                <div class="rol__item-vs color-white">VS</div>
                <span class="rol__item-team-l">
                  <div class="bg-orange color-white">Utha</div>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="content__item">
          <h2 class="content__title">
            Femenil - Martes 14 de noviembre
            <br />
            <span> JORNADA 9 </span>
          </h2>
          <div class="content__rol">
            <div class="rol__item">
              <span class="rol__item-date">
                <span class="bg-blue color-white"> 07:00 PM </span>
              </span>
              <div class="rol__item-container">
                <div class="rol__item-team">
                  <div class="bg-blue color-white">Amazonas</div>
                </div>
                <div class="rol__item-vs color-white">VS</div>
                <span class="rol__item-team-l">
                  <div class="bg-red color-white">Duglas</div>
                </span>
              </div>
            </div>
            <div class="rol__item">
              <span class="rol__item-date">
                <span class="bg-black color-white"> 08:00 PM </span>
              </span>
              <div class="rol__item-container">
                <div class="rol__item-team">
                  <div class="bg-black color-white">Maquix</div>
                </div>
                <div class="rol__item-vs color-white">VS</div>
                <span class="rol__item-team-l">
                  <div class="bg-yellow color-white">Lakers</div>
                </span>
              </div>
            </div>
            <div class="rol__item">
              <span class="rol__item-date">
                <span class="bg-green color-white"> 09:00 PM </span>
              </span>
              <div class="rol__item-container">
                <div class="rol__item-team">
                  <div class="bg-green color-white">Buck's</div>
                </div>
                <div class="rol__item-vs color-white">VS</div>
                <span class="rol__item-team-l">
                  <div class="bg-purple color-white">Sparks</div>
                </span>
              </div>
            </div>
            
            <!-- <div class="rol__item">
              <span class="rol__item-date">09:00 PM</span>
              <div class="rol__item-container">
                <span class="rol__item-team">Sparks</span>
                <div class="rol__item-vs">VS</div>
                <span class="rol__item-team">Maquix</span>
              </div>
            </div> -->
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
